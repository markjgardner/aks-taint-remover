on:
  workflow_call:
    inputs:
      baseTag:
        required: true
        type: string
      runner:
        required: true
        type: string
env:
  ACR_BASE_URI: mjgcontainers.azurecr.io
  VERSION: "0.4"
jobs:
  build-image:
    runs-on: ${{ inputs.runner }}
    defaults:
      run:
        working-directory: ./src
    env:
      FULL_IMAGE_NAME: "$ACR_BASE_URI/taintremover:$VERSION.$GITHUB_RUN_NUMBER-${{ inputs.baseTag }}"
    steps:
    - uses: actions/checkout@v2
    - name: Build Linux Image
      run: docker build -t "${{ FULL_IMAGE_NAME }}" --build-arg BASE_TAG=${{ inputs.baseTag }} .